<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Discord</title>
</head>
<body>
    <!-- header whit navbar and hero -->
    <header>
        <nav>
            <div class="d-flex">
                <img src="img/logo.svg" alt="Discord Logo">
                <ul class="d-flex">
                    <li><a class="nav-menu" href="#">Scarica</a></li>
                    <li><a class="nav-menu" href="#">Perch√© Discord</a></li>
                    <li><a class="nav-menu" href="#">Nitro</a></li>
                    <li><a a class="nav-menu" href="#">Sicurezza</a></li>
                    <li><a a class="nav-menu" href="#">Assistenza</a></li>
                </ul>
            </div>
         </nav>
        <div id="hero">
            <div class="small-container">
                <h1>Il tuo posto per parlare</h1>
                <p>
                   paragrafo 
                </p>
            </div>
        </div>
    </header>

    <!-- main with 5 sections -->
    <main class="container bg-color-main">
        <div class="container">
            <section id="feature">
                <img src="img/item1.svg" alt="feature image">
                <h2>
                    Un luogo a invito con tutto lo spazio per parlare
                </h2>
            </section>
        </div>
        
        <div class="container">
            <section id="channel">
                 <img src="img/item2.svg" alt="feature image"> 
            </section>
        </div>
       
        <div class="container">
            <section id="community">
                <img src="img/item3.svg" alt="feature image">
            </section>
        </div>
        
        <div class="container">
            <section id="technology">
                <img src="img/item4-big.svg" alt="feature image">
            </section>
        </div>
        
        <div class="container">
            <section id="call-to-action">
                <img src="img/stars.svg" alt="stelline">
            </section>
        </div>
        
    </main>

    <!-- footer with top and bottom -->
    <footer class="bg-color-footer">footer
        <div class="top">top</div>
        <div class="bottom">bottom</div>
    </footer>
</body>
</html>
